<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calender-container">
        <p id="month-name" class="month-name">September</p>
        <p id="day-name" class="day-name">Sunday</p>
        <p id="day-number" class="day-number">11</p>
        <p id="year" class="year">2022</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
